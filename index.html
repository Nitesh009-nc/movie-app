<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a462c8aeb7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href=""><h4 id="fav_btn">Favorite movie</h4></a>
        <form id="form">
            <input id="input" type="text" placeholder="Search" autocomplete="off" >
        </form>
    </header>
    <main id="main"></main>
    <div class="favorite">
        <i id="close" class="fa-solid fa-square-xmark"></i>
        <div id="movie_container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
